<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spy: Explore the Meanings of Words</title>
    <script src="https://kit.fontawesome.com/fbe184ea4b.js" crossorigin="anonymous"></script>
    <link href="../style/search.css" rel="stylesheet">
    <link href="../style/nav.css" rel="stylesheet">
    <link href="../style/footer.css" rel="stylesheet">
</head>
<body>
    <!---NAVIGATION----->
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fa-solid fa-book"></i>
                <span class="span1">Word</span><span>Spy</span>
            </div>
            <ul>
                <li><a href="../pages/home.html">About Us</a></li>
                <li><a href="../pages/home.html">Team</a></li>
            </ul>
        </div>
    </nav> 
    <main>
        <!--SEARCH CONTAINER-->
        <div class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <div class="search-bar">
                        <input type="text" id="wordInput"  placeholder="type to search">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <!---Result Section-->
        <div class="result-section">
            <div class="result-container">
                <!--word box-->
                <div class="word-box" id="searchedWord">
                    <h2><span id="search-word"></span> Definition</h2>
                    <div class="audio">
                        <i class="fa-solid fa-volume-high" id="word-audio"></i>
                    </div>
                    
                </div>
                <div class="phonetics">
                    <!--create span element for every phonetics-->
                </div>
                <!---TABS BUTTONS-->
                <div class="buttons">
                    <button class="button active" id="meanings" data-id="meanings">Meanings</button>
                    <button class="button" id="Synonyms" data-id="synonyms">Synonyms</button>
                    <button class="button" id="Sentences" data-id="sentences">Sentences</button>
                </div>
                <div class="partOfSpeech-container">
                    <div class="partOfSpeech-scroll">
                        <!-- create a element and define their href-->
                        <!--adjective,noun,adverb,verb,interjection-->
                    </div>
                </div>
                <!---MEANING-->
                <div class="meaning-content">
                    <!---create div for every part of speech result -->
                    
                        <!--create div card for the definitions and example-->
                        <!--create span for every synonyms and Antonyms-->            
                </div>
                
            </div>
            <!---ERROR DISPLAY--->
            <div class="error-container">
                
            </div>
            
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p><em>Copyright Â© 2024 https://dictionaryapi.dev/
                All Rights Reserved</em></p>
        </div>
    </footer>


    <script src="../scripts/search.js"></script>    

</body>
</html>
